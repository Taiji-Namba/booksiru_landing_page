<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booksiru::もう新刊の発売日を忘れない</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <link rel="stylesheet" href="responsive.css" />
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
</head>

  <!-- ヘッダー -->
  <header>
    <!-- ナビバー -->
    <nav class="top">
      <div class="header-wrapper">
        <h1 class = "logo"><a href="#" alt="BookSiruロゴ">BookSiru</a></h1>
        <ul>
          <div class="js-modal">
            <div class="modal__bg js-modal-close">
              <div class="modal__content">
                <li><a class = "js-signup-modal" href="#" id = "signup-show">無料登録はこちら</a></li>
                <li><a class = "js-login-modal" href="#" id = "login-show">ログイン</a></li>
                <a href=""></a>
              </div>
            </div>
          </div>
        </ul>
      </div>

    <!-- 新規登録モーダル -->
    <div class="signup-modal-wrapper" id = "signup-modal">
      <div class="modal">

        <!-- 閉じるボタン -->
        <div class="close-modal">
          <i class="fa fa-2x fa-times"></i>
        </div>

        <!-- 新規登録フォーム -->
        <div id="signup-form">
          <h2>アカウント登録</h2>
          <form action="#">
            <input class="form-control" type="text" placeholder="メールアドレス">
            <input class="form-control" type="password" placeholder="パスワード">
            <p>以下の<span class = "bold">同意して登録する</span>を選択することで<a href="#">BookSiruの利用規約</a>に同意します</p>
            <div id = "submit-btn">同意して登録する</div>
          </form>
        </div>

        <!-- ログインフォーム -->
        <div class="login-modal-wrapper" id="login-modal">
          <div class="modal">
            <div class="close-modal">
              <i class="fa fa-2x fa-times"></i>
            </div>

            <div id="login-form">
              <h2>ログイン</h2>
              <form action="#">
                <input class="form-control" type="text" placeholder="メールアドレス">
                <input class="form-control" type="password" placeholder="パスワード">
                <div id = "submit-btn">ログイン</div>
              </form>
            </div>
          </div>
        </div>


      </div>
    </div>

      <!-- トップイメージ -->
      <div class="top-image">
        <div class="top-message">
          <h1>もう新刊の発売日を忘れない</h1>
          <h2>発売3日前にお知らせ</h2>
        </div>
      </div>
    </nav>
  </header>

<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
