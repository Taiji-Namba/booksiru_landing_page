<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourBooks::あなたのための本をお届けします</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <link rel="stylesheet" href="responsive.css" />
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <!-- ナビバー -->
    <nav class="top">
      <div class="header-wrapper">
        <h1 class = "logo"><a href="#" alt="BookSiruロゴ">YourBooks</a></h1>
        <ul>
            <li><a class = "js-signup-show">無料登録はこちら</a></li>
            <li><a id = "login-show">ログイン</a></li>
        </ul>
      </div>
    </nav>

    <!-- 新規登録モーダル -->
    <div class="signup-modal-wrapper" id = "signup-modal">
      <div class="modal">

        <!-- 閉じるボタン -->
        <div class="close-modal">
          <img class = "close-icon" src="img/close-icon.png">
        </div>

        <!-- 新規登録フォーム -->
        <div id="signup-form">
          <h2>メールアドレスを登録</h2>
          <form action="#">
            <input class="form-control" type="text" placeholder="メールアドレス">
            <input class="form-control" type="password" placeholder="パスワード">
            <p>以下の<span class = "bold">同意して登録する</span>を選択することで<a class = "terms-of-service" href="#">YourBooksの利用規約</a>に同意します</p>
            <div id = "submit-btn">同意して登録する</div>
          </form>
        </div>
      </div>
    </div>

    <!-- ログインモーダル -->
    <div class="login-modal-wrapper" id="login-modal">
      <div class="modal">
        <div class="close-modal">
          <img class="close-icon" src="img/close-icon.png">
        </div>

        <!-- ログインフォーム -->
        <div id="login-form">
          <h2>ログイン</h2>
          <form action="#">
            <input class="form-control" type="text" placeholder="メールアドレス">
            <input class="form-control" type="password" placeholder="パスワード">
            <div id = "submit-btn">ログイン</div>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- トップイメージ -->
  <section class="top-image">
    <div class="top-message">
      <h1>あなたのための本をお届け</h1>
      <h2>独自AIがあなたにとって最適な本を選びます</h2>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
